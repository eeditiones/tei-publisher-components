<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-tabs Demo</title>
        <script type="module" src="../pb-components-bundle.js"></script>
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <!-- Display two document views side by side -->
                <main>
                    <pb-page endpoint="https://teipublisher.com/exist/apps/tei-publisher" api-version="1.0.0" url-path="query">
                    <pb-tabs>
                        <button slot="tab" type="button">Tab 1</button>
                        <button slot="tab" type="button">Tab 2</button>
                        <button slot="tab" type="button">Tab 3</button>

                        <div slot="page">
                            <p>This is the first tab.</p>
                        </div>
                        <div slot="page" hidden>
                            <p>And a second tab.</p>
                        </div>
                        <div slot="page" hidden>
                            <p>The third tab.</p>
                        </div>
                    </pb-tabs>
                    </pb-page>
                </main>
            </template>
        </pb-demo-snippet>
        <script type="module">
          import { firePageReady } from '../src/docs/demo-utils.js'
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => firePageReady({ endpoint: '/exist/apps/tei-publisher' }))
          } else {
            firePageReady({ endpoint: '/exist/apps/tei-publisher' })
          }
        </script>
    </body>
</html>
