<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-dialog Demo</title>
    <link rel="stylesheet" href="../css/pb-styles.css">
    <!--scripts-->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-dialog.js"></script>
    <!--/scripts-->
</head>

<body>
    <pb-demo-snippet>
        <template>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                <pb-document id="document1" path="doc/documentation.xml" odd="docbook" view="div"></pb-document>
                <main>
                    <button onclick="document.getElementById('dialog1').openDialog()">Open Dialog</button>
                    <pb-dialog id="dialog1" title="Dialog 1">
                        <h1 slot="title">Dialog 1</h1>
                        <p>This is a dialog</p>
                    </pb-dialog>
                </main>
            </pb-page>
        </template>
    </pb-demo-snippet>
</body>

</html>
