<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-select-feature Demo</title>
    <!--scripts-->
    
    
    <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module">
        import '../src/pb-icon-button.js';
    </script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-document.js"></script>
    <script type="module" src="../src/pb-popover.js"></script>
    <script type="module" src="../src/pb-highlight.js"></script>
    <script type="module" src="../src/pb-select-feature.js"></script>
    <script type="module" src="../src/pb-view.js"></script>
    <script type="module" src="../src/pb-load.js"></script>
    <script type="module" src="../src/pb-navigation.js"></script>
    <!--/scripts-->
</head>

<body>
    <h1>Using pb-select-feature with pb-load</h1>
    <pb-demo-snippet>
        <template>
            <style>
            body {
                --paper-fab-background: #35424b;
            }

            main {
                display: flex;
                justify-content: space-between;
            }
            .toolbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #E0E0E0;
            }
            pb-toggle-feature {
                display: block;
            }
            .name {
                color: #339900;
            }
            .choice, .choice-alternate {
                color: #888888;
            }
            </style>
            <pb-page endpoint="/exist/apps/tei-publisher" url-path="query">
                <pb-document id="document1" path="test/cortes_to_dantiscus.xml" odd="dantiscus"></pb-document>

                <div class="toolbar">
                    <pb-select-feature id="select-view2" name="view2" label="View" items='[
                    {"name": "Diplomatic View", "properties": {"user.mode": "diplomatic"}}, 
                    {"name": "Normalized View", "properties": {"user.mode": "norm"}}
                    ]' subscribe="loader" emit="loader"></pb-select-feature>
                </div>
                <main>
                    <pb-load id="load" url="api/parts/{doc}/html?xpath=//text[@type='source']&view=single" expand
                        src="document1" auto subscribe="loader" emit="loader" history>Loading document ...</pb-load>
                </main>
            </pb-page>
        </template>
    </pb-demo-snippet>
</body>

</html>
