<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-code-highlight Demo</title>
        <!--scripts-->
        
        <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../src/pb-repeat.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <!--/scripts-->
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style>
                    .instance {
                        display: flex;
                        align-items: center;
                    }
                    button {
                        display: block;
                    }
                </style>
                <pb-page>
                    <form action="" id="form">
                        <pb-repeat>
                            <template>
                                <label>First name:</label>
                                <input type="text" name="first">
                                <label>Surname:</label>
                                <input type="text" name="surname">
                                <label>Title:</label>
                                <select name="title">
                                    <option></option>
                                    <option>Dr.</option>
                                    <option>Prof.</option>
                                </select>
                                <label>Vegetarian:</label>
                                <input type="checkbox" name="veggie" value="yes">
                            </template>
                        </pb-repeat>
                        <button type="submit" class="pb-button pb-button--contained">Save</button>
                    </form>
                    <pre id="output"></pre>
                    <script type="module">
                      const form = document.getElementById('form')
                      const output = document.getElementById('output')
                      if (form && output) {
                        form.addEventListener('submit', (ev) => {
                          ev.preventDefault()
                          const data = new URLSearchParams(new FormData(form)).toString()
                          output.textContent = data
                        })
                      }
                    </script>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
