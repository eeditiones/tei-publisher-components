<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-print-preview Demo</title>
    <link rel="stylesheet" href="demo.css">
    <!--scripts-->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js" defer></script>
    <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module">
        // Load iconset first so any <iron-icon> upgrades have a registry to query.
        import '@polymer/paper-item/paper-item.js';
    </script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-document.js"></script>
    <script type="module" src="../src/pb-lang.js"></script>
    <script type="module" src="../src/pb-print-preview.js"></script>
    <!--/scripts-->
    <style>
        pb-print-preview {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <pb-demo-snippet>
        <template>
            <pb-page endpoint="/exist/apps/tei-publisher">
                <pb-document id="doc" path="doc/documentation.xml" odd="docbook"></pb-document>
                <main>
                    <pb-print-preview src="doc" styles="resources/css/print.css,resources/fonts/font.css"></pb-print-preview>
                </main>
            </pb-page>
        </template>
    </pb-demo-snippet>
</body>

</html>
