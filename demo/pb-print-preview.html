<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-print-preview Demo</title>
    <link rel="stylesheet" href="demo.css">
    <!--scripts-->
    <script src="../lib/webcomponents-bundle.js" defer></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js" defer></script>
    <script type="module" src="../node_modules/@polymer/paper-item/paper-item.js"></script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-document.js"></script>
    <script type="module" src="../src/pb-lang.js"></script>
    <script type="module" src="../src/pb-print-preview.js"></script>
    <!--/scripts-->
    <style>
        pb-print-preview {
            height: 80vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <pb-demo-snippet>
        <template>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher">
                <pb-document id="doc" path="doc/documentation.xml" odd="docbook"></pb-document>
                <main>
                    <pb-print-preview src="doc" styles="resources/css/print.css,resources/fonts/font.css"></pb-print-preview>
                </main>
            </pb-page>
        </template>
    </pb-demo-snippet>
</body>

</html>
