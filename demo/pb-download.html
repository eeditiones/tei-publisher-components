<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-download Demo</title>
    <!--scripts-->
    
    <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module" src="../src/pb-dialog.js"></script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-document.js"></script>
    <script type="module" src="../src/pb-view.js"></script>
    <script type="module" src="../src/pb-download.js"></script>
    <script type="module" src="../src/pb-ajax.js"></script>
    <script type="module" src="../src/pb-progress.js"></script>
    <script type="module" src="../src/pb-login.js"></script>
    <script type="module" src="../src/pb-restricted.js"></script>
    <!--/scripts-->
</head>

<body>
    <pb-demo-snippet>
        <template>
            <style>
                pb-progress {
                    margin-bottom: 10px;
                }

                pb-download {
                    margin-right: 10px;
                }
            </style>
            <pb-page endpoint="/exist/apps/tei-publisher">
                <pb-document id="document1" path="doc/documentation.xml" odd="docbook" view="div"></pb-document>

                <pb-progress></pb-progress>
                <main>
                    <pb-login id="loginElem"></pb-login>

                    <pb-download type="pdf" src="document1" dialog="downloadDialog" title="Download PDF">
                        <span class="pb-button pb-button--contained">Documentation: PDF</span>
                    </pb-download>
                    <pb-download type="pdf" src="document1" title="Download PDF" source download>
                        <span class="pb-button pb-button--contained">Documentation: FO source</span>
                    </pb-download>
                    <!-- old api: -->
                    <!--pb-download type="pdf" url="test/graves6.xml" dialog="downloadDialog" title="Download PDF"
                            odd="graves.odd" -->
                    <pb-download type="pdf" url="api/document/test%2Fgraves6.xml" dialog="downloadDialog"
                        title="Download PDF" odd="graves.odd">
                        <span class="pb-button pb-button--contained">Letter: PDF</span>
                    </pb-download>

                    <pb-restricted login="loginElem">
                        <!-- old api: -->
                        <!--pb-ajax url="modules/lib/regenerate.xql?odd=graves.odd"-->
                        <pb-ajax url="api/odd?odd=graves.odd" method="post">
                            <span class="pb-button pb-button--contained">Recompile ODD</span><span slot="title">Recompile ODD</span>
                        </pb-ajax>
                    </pb-restricted>

                    <pb-download url="odd-editor.html" src="document1">
                        <span class="pb-button pb-button--contained">Edit ODD</span>
                    </pb-download>
                </main>
            </pb-page>
            <pb-dialog id="downloadDialog" title="Generating File...">
                <p>Generating a file may take a while ...</p>
                <div slot="footer" class="buttons">
                    <button class="pb-button pb-button--text" type="button" rel="prev" autofocus>
                        close
                    </button>
                </div>
            </pb-dialog>
        </template>
    </pb-demo-snippet>
</body>

</html>
