<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-split-list Demo</title>
    <!--scripts-->
    
    
    <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module">
        // Load iconset first so any <iron-icon> upgrades have a registry to query.
        import '@polymer/iron-icons/iron-icons.js';
        import '@polymer/paper-input/paper-input.js';
        import '@polymer/paper-icon-button/paper-icon-button.js';
        import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js';
        import '@polymer/paper-listbox/paper-listbox.js';
        import '@polymer/paper-item/paper-item';
    </script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-custom-form.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-events.js"></script>
    <!--/scripts-->
</head>

<body>
    <pb-demo-snippet>
        <template>
            <style>
                fieldset {
                    display: flex;
                    align-items: center;
                    border: 0;
                }

                fieldset * {
                    margin-right: 20px;
                }
            </style>
            <pb-page endpoint="./exist/apps/escher">
                <pb-custom-form auto-submit="paper-input,paper-icon-button,input,select,paper-dropdown-menu">
                    <paper-input name="search" label="Search">
                        <paper-icon-button icon="search" slot="suffix"></paper-icon-button>
                    </paper-input>
                    <fieldset>
                        <label>
                            <input type="radio" name="view" value="correspondents"> Korrespondenten
                        </label>
                        <label>
                            <input type="radio" name="view" value="mentions"> Korrespondenten und erw√§hnte Personen
                        </label>
                    </fieldset>
                    <fieldset>
                        <select name="type">
                            <option value="one">One</option>
                            <option value="two">Two</option>
                        </select>
                        <paper-dropdown-menu id="sort" label="Sort" name="sort">
                            <paper-listbox slot="dropdown-content" class="dropdown-content" attr-for-selected="value">
                                <paper-item value="author">Author</paper-item>
                                <paper-item value="title">Title</paper-item>
                            </paper-listbox>
                        </paper-dropdown-menu>
                    </fieldset>
                </pb-custom-form>
                <pre id="output"></pre>
            </pb-page>
            <script>
                window.addEventListener('WebComponentsReady', () => {
                    pbEvents.subscribe('pb-submit', null, (ev) => {
                        document.getElementById('output').innerText = JSON.stringify(ev.detail.params);
                    });
                });
            </script>
        </template>
    </pb-demo-snippet>
</body>

</html>
