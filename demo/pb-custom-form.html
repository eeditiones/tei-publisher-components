<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-split-list Demo</title>
    <!--scripts-->
    
    
    <script type="module" src="../src/pb-icon-button.js"></script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-custom-form.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-events.js"></script>
    <!--/scripts-->
</head>

<body>
    <pb-demo-snippet>
        <template>
            <style>
                fieldset {
                    display: flex;
                    align-items: center;
                    border: 0;
                }

                fieldset * {
                    margin-right: 20px;
                }
            </style>
            <pb-page endpoint="./exist/apps/escher">
                <pb-custom-form auto-submit="input, select, button, pb-icon-button">
                    <label>
                        Search
                        <span style="display:inline-flex; align-items:center; gap:0.5rem;">
                            <input type="search" name="search" placeholder="Search" />
                            <pb-icon-button icon="search"></pb-icon-button>
                        </span>
                    </label>
                    <fieldset>
                        <label>
                            <input type="radio" name="view" value="correspondents"> Korrespondenten
                        </label>
                        <label>
                            <input type="radio" name="view" value="mentions"> Korrespondenten und erw√§hnte Personen
                        </label>
                    </fieldset>
                    <fieldset>
                        <select name="type">
                            <option value="one">One</option>
                            <option value="two">Two</option>
                        </select>
                        <label>
                            Sort
                            <select id="sort" name="sort">
                                <option value="author">Author</option>
                                <option value="title">Title</option>
                            </select>
                        </label>
                    </fieldset>
                </pb-custom-form>
                <pre id="output"></pre>
            </pb-page>
<script>
                window.addEventListener('WebComponentsReady', () => {
                    pbEvents.subscribe('pb-submit', null, (ev) => {
                        document.getElementById('output').innerText = JSON.stringify(ev.detail.params);
                    });
                });

</script>
        </template>
    </pb-demo-snippet>
</body>

</html>
