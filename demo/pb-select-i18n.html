<html>

<head>
    <title>Using pb-select</title>
    <link rel="stylesheet" href="demo.css">
    <style>
        pb-autocomplete {
            margin-bottom: 20px;
        }
    </style>
    <!--scripts-->
    

    <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module">
        // Load iconset first so any <iron-icon> upgrades have a registry to query.
        import '@polymer/paper-button/paper-button.js';
        import '@polymer/paper-item/paper-item.js';
        import '@polymer/iron-form/iron-form.js';
    </script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-select.js"></script>
    <script type="module" src="../src/pb-lang.js"></script>
    <script type="module" src="../src/pb-i18n.js"></script>
    <!--/scripts-->
</head>

<body>
    <h1>Use pb-select with i18n and iron-form</h1>

    <p>This demo checks if option and selection labels are properly translated.</p>

    <pb-demo-snippet>
        <template>
            <pb-page language="fr">
                <pb-lang label="language" selected="en">
                    <paper-item value="tr">Türkçe</paper-item>
                    <paper-item value="en">English</paper-item>
                    <paper-item value="fr">Français</paper-item>
                    <paper-item value="sl">Slovenščina</paper-item>
                </pb-lang>

                <iron-form id="form">
                    <form action="">
                        <pb-select name="format" value="latex" multi>
                            <paper-item value="latex"><pb-i18n
                                    key="menu.download.pdf-latex">untranslated</pb-i18n></paper-item>
                            <paper-item value="fo"><pb-i18n
                                    key="menu.download.pdf-fo">untranslated</pb-i18n></paper-item>
                            <paper-item value="epub"><pb-i18n
                                    key="menu.download.epub-download">untranslated</pb-i18n></paper-item>
                        </pb-select>

                        <button type="submit"><paper-button>Submit</paper-button></button>
                    </form>
                </iron-form>

                <p>Parameters which would be sent: <code id="output"></code></p>
            </pb-page>
        </template>
    </pb-demo-snippet>

</body>

</html>
