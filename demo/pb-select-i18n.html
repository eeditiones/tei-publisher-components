<html>

<head>
    <title>Using pb-select</title>
    <link rel="stylesheet" href="demo.css">
    <style>
        pb-autocomplete {
            margin-bottom: 20px;
        }
    </style>
    <!--scripts-->
    

    <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-select.js"></script>
    <script type="module" src="../src/pb-lang.js"></script>
    <script type="module" src="../src/pb-i18n.js"></script>
    <!--/scripts-->
</head>

<body>
    <h1>Use pb-select with i18n</h1>

    <p>This demo checks if option and selection labels are properly translated.</p>

    <pb-demo-snippet>
        <template>
            <pb-page language="fr">
                <pb-lang label="language" selected="en">
                    <option value="tr">Türkçe</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="sl">Slovenščina</option>
                </pb-lang>

                <form action="" id="form">
                    <pb-select name="format" value="latex" multi>
                        <option value="latex"><pb-i18n
                                key="menu.download.pdf-latex">untranslated</pb-i18n></option>
                        <option value="fo"><pb-i18n
                                key="menu.download.pdf-fo">untranslated</pb-i18n></option>
                        <option value="epub"><pb-i18n
                                key="menu.download.epub-download">untranslated</pb-i18n></option>
                    </pb-select>

                    <button type="submit" class="pb-button pb-button--contained">Submit</button>
                </form>

                <p>Parameters which would be sent: <code id="output"></code></p>
                <script type="module">
                  const form = document.getElementById('form')
                  const output = document.getElementById('output')
                  if (form && output) {
                    form.addEventListener('submit', (ev) => {
                      ev.preventDefault()
                      const params = new URLSearchParams(new FormData(form)).toString()
                      output.textContent = params
                    })
                  }
                </script>
            </pb-page>
        </template>
    </pb-demo-snippet>

</body>

</html>
