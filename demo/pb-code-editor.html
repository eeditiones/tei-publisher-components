<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-code-editor Demo</title>
        <link rel="stylesheet" href="demo.css">
        <!--scripts-->
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../src/pb-code-editor.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <!--/scripts-->
    </head>

    <body>
        <pb-page>
            <pb-demo-snippet>
                <template>
                    <style>
                    pb-code-editor { margin-bottom: 32px; }
                    </style>
                    <pb-page>
                        <!-- old api: -->
                        <!--pb-code-editor label="XQuery code, ambiance theme" code="for $i in (1, 2) return $i * 6" mode="xquery"
                            theme="ambiance"
                            linter="http://localhost:8080/exist/apps/tei-publisher/modules/editor.xql"></pb-code-editor-->
                        <pb-code-editor label="XQuery code, ambiance theme" code="for $i in (1, 2) return $i * 6" mode="xquery"
                            theme="ambiance"
                            linter="http://localhost:8080/exist/apps/tei-publisher/api/lint"></pb-code-editor>
                        <pb-code-editor label="CSS, oceanic-next theme" code="color: blue;
font-decoration: underline;" mode="css" theme="oceanic-next"></pb-code-editor>
                        <pb-code-editor label="XML, material theme" code='&lt;elementSpec ident="correspDesc" mode="add"&gt;
    &lt;model behaviour="block"&gt;
        &lt;param name="content" value="correspAction[@type=&apos;sent&apos;]"/&gt;
    &lt;/model&gt;
&lt;/elementSpec&gt;' mode="xml" theme="ambiance"></pb-code-editor>
                        <pb-code-editor label="LaTeX, lucario theme" code="\documentclass[10pt,a4paper,fromalign=right]{scrlttr2}" theme="lucario" mode="stex"></pb-code-editor>
                        <pb-code-editor label="Empty editor, default theme" code=""></pb-code-editor>
                    </pb-page>
                </template>
            </pb-demo-snippet>
        </pb-page>
    </body>
</html>
