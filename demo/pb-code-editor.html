<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-code-editor Demo</title>
        <link rel="stylesheet" href="demo.css">
        <!--scripts-->
        
        
        <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module">
        import '@polymer/paper-item/paper-item.js';
    </script>
        <script type="module" src="../src/pb-code-editor.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <script type="module" src="../src/pb-lang.js"></script>
        <!--/scripts-->
    </head>

    <body>
            <pb-demo-snippet>
                <template>
                    <style>
                    pb-code-editor { margin-bottom: 32px; }
                    </style>
                    <pb-page endpoint="/exist/apps/tei-publisher" locales="./i18n/{{ns}}_{{lng}}.json" locale-fallback-ns="app custom" api-version="1.0.0">
                        <pb-lang label="language" selected="en">
                            <paper-item value="de">Deutsch</paper-item>
                            <paper-item value="en">English</paper-item>
                        </pb-lang>
                        <!-- using old API endpoint for linter; old API is due for deprecation with Publisher 8
                            <pb-code-editor label="XQuery code, ambiance theme" code="for $i in (1, 2) return $i * 6" mode="xquery"
                            theme="ambiance"
                            linter="/exist/apps/tei-publisher/modules/editor.xql"></pb-code-editor> -->
                        <pb-code-editor label="XQuery code" code="for $i in (1, 2) return $i * 6" mode="xquery"
                            linter="/exist/apps/tei-publisher/api/lint"></pb-code-editor>
                        <pb-code-editor label="CSS" code="color: blue;
font-decoration: underline;" mode="css"></pb-code-editor>
                        <pb-code-editor label="XML" code='&lt;elementSpec ident="correspDesc" mode="add"&gt;
    &lt;model behaviour="block"&gt;
        &lt;param name="content" value="correspAction[@type=&apos;sent&apos;]"/&gt;
    &lt;/model&gt;
&lt;/elementSpec&gt;' mode="xml"></pb-code-editor>
                        <pb-code-editor label="LaTeX" code="\documentclass[10pt,a4paper,fromalign=right]{scrlttr2}" mode="stex"></pb-code-editor>
                        <pb-code-editor label="Empty editor" placeholder="[Enter text]"></pb-code-editor>
                    </pb-page>
                </template>
            </pb-demo-snippet>
    </body>
</html>
