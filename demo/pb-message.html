<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-message Demo</title>
        <link rel="stylesheet" href="../css/pb-styles.css">
        <!--scripts-->
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../src/pb-message.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <!--/scripts-->
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style>
                    pb-message {
                        width:400px;
                    }
                    #output {
                        padding-left: 3em;
                        color: #aa1111;
                    }
                </style>
                <pb-page>
                    <pb-message id="msg"></pb-message>

                    <button onclick="init();">Show Message</button>
                    <button onclick="confirm();">Show Confirmation</button>

                    <span id="output"></span>
                    <script type="application/javascript">
                        function init() {
                            document.getElementById('msg').show("a title", 'a message');
                        }
                        function confirm() {
                            document.getElementById('msg')
                                .confirm('confirm?', "a confirmation message")
                                .then(
                                    () => { document.getElementById('output').innerHTML = 'Confirmed!'; },
                                    () => { document.getElementById('output').innerHTML = 'Dismissed!'; }
                                );
                        }
                    </script>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
