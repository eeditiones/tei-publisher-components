<html>

<head>
    <title>Using pb-multi-select</title>
    <link rel="stylesheet" href="demo.css">

    <!--scripts-->
    
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-lang.js"></script>
    <script type="module" src="../src/pb-combo-box.js"></script>
    <!--/scripts-->
</head>

<body>
    <pb-demo-snippet>
        <template>
            <pb-page locales="./i18n/{{ns}}_{{lng}}.json" locale-fallback-ns="app custom" endpoint="."
                require-language="">
                <pb-lang label="language" selected="en">
                    <option value="bg">Български</option>
                    <option value="cs">český</option>
                    <option value="zh_CN">简体中文</option>
                    <option value="zh_TW">繁體中文</option>
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="el">ελληνικά</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="ka">ქართული</option>
                    <option value="nl">Nederlands</option>
                    <option value="no">Norsk</option>
                    <option value="pl">Polski</option>
                    <option value="pt">Português</option>
                    <option value="ro">Română</option>
                    <option value="ru">русский</option>
                    <option value="sl">Slovenščina</option>
                    <option value="sv">Svenska</option>
                    <option value="tr">Türkçe</option>
                    <option value="uk">Українська</option>
                </pb-lang>

                <h2>Using pb-combo-box with a standard HTML form</h2>
                <form id="form" action="">
                    <fieldset>
                        <p>Select single option from a remote data source</p>
                        <pb-combo-box source="select.json" close-after-select preload placeholder="demo.select-lang">
                            <select name="lang">
                            </select>
                        </pb-combo-box>
                    </fieldset>
                    <fieldset>
                        <p>Select options from a remote data source</p>
                        <pb-combo-box source="select.json" placeholder="demo.select-lang" close-after-select preload>
                            <input name="lang"></input>
                        </pb-combo-box>
                    </fieldset>
                    <fieldset>
                        <p>Select from a fixed set of options:</p>
                        <pb-combo-box placeholder="demo.select-state">
                            <select name="state" multiple>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA" selected>California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY" selected>Wyoming</option>
                            </select>
                        </pb-combo-box>
                    </fieldset>
                    <fieldset>
                        <p>Use i18n to translate options:</p>
                        <pb-combo-box placeholder="demo.select-animal">
                            <select name="anmial" multiple>
                                <option value="bird" data-i18n="demo.bird"></option>
                                <option value="dog" data-i18n="demo.dog"></option>
                                <option value="cat" data-i18n="demo.cat"></option>
                            </select>
                        </pb-combo-box>
                    </fieldset>
                    <button type="submit" class="pb-button pb-button--contained">Submit</button>
                </form>
                <p>Parameters which would be sent: <code id="output"></code></p>
                <script type="module">
                  const form = document.getElementById('form')
                  const output = document.getElementById('output')
                  if (form && output) {
                    form.addEventListener('submit', (ev) => {
                      ev.preventDefault()
                      const params = new URLSearchParams(new FormData(form)).toString()
                      output.textContent = params
                    })
                  }
                </script>
            </pb-page>
        </template>
    </pb-demo-snippet>

</body>

</html>
