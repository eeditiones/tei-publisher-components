<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-select-odd Demo</title>
    <!--scripts-->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-document.js"></script>
    <script type="module" src="../src/pb-view.js"></script>
    <script type="module" src="../src/pb-select-odd.js"></script>
    <!--/scripts-->
</head>

<body>
    <pb-demo-snippet>
        <template>
            <style>
            main {
                display: flex;
                justify-content: space-between;
            }

            pb-view {
                flex: 1 0;
            }
            </style>
            <pb-page endpoint="http://localhost:8080/exist/apps/tei-publisher" url-path="query">
                <pb-document id="document1" path="test/graves6.xml" odd="graves"></pb-document>
                <pb-select-odd src="document1"></pb-select-odd>
                <main>
                    <pb-view id="view1" src="document1"></pb-view>
                </main>
            </pb-page>
        </template>
    </pb-demo-snippet>
</body>

</html>
