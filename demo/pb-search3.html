<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-search multi Demo</title>
    <link rel="Stylesheet" href="demo.css">
    <!--scripts-->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module">
        // Load iconset first so any <iron-icon> upgrades have a registry to query.
        import '@polymer/iron-icons/iron-icons.js';
        import '@polymer/paper-fab/paper-fab.js';
    </script>
    <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
    <script type="module" src="../src/pb-page.js"></script>
    <script type="module" src="../src/pb-load.js"></script>
    <script type="module" src="../src/pb-search.js"></script>
    <script type="module" src="../src/pb-paginate.js"></script>
    <script type="module" src="../src/pb-progress.js"></script>
    <script type="module" src="../src/pb-i18n.js"></script>
    <script type="module" src="../src/pb-select.js"></script>
    <script type="module" src="../src/pb-custom-form.js"></script>

    <!--/scripts-->
</head>

<body>
    <pb-demo-snippet>
        <template>
            <style>
            pb-search {
                display: block;
                --pb-search-label-color: var(--paper-grey-500, #e0e0e0);
                --pb-search-input-color: var(--paper-grey-900, #202020);
                --pb-search-focus-color: var(--paper-orange-500);
            }
            pb-progress {
                margin-bottom: 20px;
            }
            pb-paginate {
                margin-top: 40px;
                margin-bottom: 10px;
            }
            pb-load {
                height: 60vh;
                overflow: auto;
            }
            #results header {
                display: flex;
                background-color: #F0F0F0;
            }

            #results header .count {
                margin-right: 10px;
            }

            [multi]{
                height:200px;
            }

            </style>
            <pb-page endpoint="/exist/apps/tei-publisher" url-path="query">
                <pb-progress></pb-progress>
                <main>
                    <h2>multi-select</h2>
                    <pb-custom-form id="custom-form">
                        <input type="text" name="custom">
                        <button type="submit" slot="searchButtonBottom">Submit</button>
                        <button type="reset" slot="resetButton">Reset</button>
                    </pb-custom-form>
                    <pb-search id="search-form" subforms="pb-custom-form"></pb-search>
                    <pb-paginate per-page="10" range="5"></pb-paginate>
                    <pb-load url="api/search"></pb-load>
                </main>
            </pb-page>
        </template>
    </pb-demo-snippet>
</body>

</html>
