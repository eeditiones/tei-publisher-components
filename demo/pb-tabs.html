<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-document Demo</title>
        <!--scripts-->
        
        <script>
        // Workaround for Polymer modules under Vite: some @polymer/* packages
        // reference this Closure helper; define a no-op if absent.
        // See: https://github.com/Polymer/polymer/issues/4845
        window.JSCompiler_renameProperty = window.JSCompiler_renameProperty || function (prop, obj) { return prop; };
    </script>
    <script type="module">
        import '@polymer/iron-icons/iron-icons.js';
        import '@polymer/paper-tabs/paper-tabs.js';
        import '@polymer/iron-pages/iron-pages';
    </script>
        <script type="module" src="../src/docs/pb-demo-snippet.js"></script>
        <script type="module" src="../src/pb-tabs.js"></script>
        <script type="module" src="../src/pb-page.js"></script>
        <!--/scripts-->
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <!-- Display two document views side by side -->
                <main>
                    <pb-page endpoint="/exist/apps/tei-publisher" url-path="query">
                    <pb-tabs>
                        <paper-tab slot="tab">Tab 1</paper-tab>
                        <paper-tab slot="tab">Tab 2</paper-tab>
                        <paper-tab slot="tab">Tab 3</paper-tab>

                        <div slot="page">
                            <p>This is the first tab.</p>
                        </div>
                        <div slot="page">
                            <p>And a second tab.</p>
                        </div>
                        <div slot="page">
                            <p>The third tab.</p>
                        </div>
                    </pb-tabs>
                    </pb-page>
                </main>
            </template>
        </pb-demo-snippet>
    </body>
</html>
