<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>Using pb-table-grid</title>
    <script type="module" src="../pb-components-bundle.js"></script>
  </head>
  <body>
    <pb-demo-snippet>
      <template>
        <pb-page
          theme="components.css"
          url-path="query"
          api-version="1.0.0"
          require-language="require-language"
          locales="../i18n/{{ns}}/{{lng}}.json"
          endpoint="https://teipublisher.com/exist/apps/tei-publisher" api-version="1.0.0"
        >
          <pb-table-grid class="table-grid" source="./people.json" css-path="../css/gridjs" resizable>
            <pb-table-column label="Name" property="name"></pb-table-column>
            <pb-table-column label="Born" property="birth"></pb-table-column>
            <pb-table-column label="Died" property="death"></pb-table-column>
          </pb-table-grid>
        </pb-page>
      </template>
    </pb-demo-snippet>
  </body>
</html>
